<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هنرستان باهنر</title>
  <style>
    @font-face {
      font-family: 'DAMOON-Light';
      src: url('DAMOON-Light.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'DAMOON-Bold';
      src: url('DAMOON-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    .bold-text {
      font-family: 'DAMOON-Bold', sans-serif;
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DAMOON-Light', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* دسکتاپ */
    body {
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: url('header-bg.webp') no-repeat center center;
      background-size: cover;
      height: 200px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header-title {
      font-family: 'DAMOON-Bold', sans-serif;
      font-size: 55px;
      color: #C6A67A; /* تغییر رنگ عنوان */
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: #ead8b1;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      padding: 20px;
      flex: 1;
    }

    section {
      margin: 30px 0;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    section h2 {
      font-size: 30px;
      color: white; /* سفید کردن عنوان */
    }

    section p {
      font-size: 20px;
      color: white; /* سفید کردن متن */
    }

    .animated-button {
      display: inline-block;
      padding: 12px 24px;
      background: #C6A67A; /* رنگ زمینه آبی */
      color: #0f162d; /* رنگ متن دکمه */
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .animated-button:hover {
      background: #C6A67A; /* رنگ پس‌زمینه دکمه در حالت هاور */
      color: #0F152D; /* رنگ متن دکمه در هاور */
      transform: scale(1.1);
    }

    .footer-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* مدیا کوئری برای صفحه‌های کوچک */
    @media (max-width: 768px) {
      body {
        background: url('Mobile Background.webp') no-repeat center center fixed;
        background-size: cover;
      }

      header {
        background: url('Mobile Header.webp') no-repeat center center;
        background-size: cover;
        height: 150px;
      }

      .header-title {
        font-size: 40px;
      }

      nav a {
        font-size: 18px;
        margin: 0 10px;
      }

      section h2 {
        font-size: 24px;
      }

      section p {
        font-size: 18px;
      }

      .animated-button {
        padding: 10px 20px;
        font-size: 16px;
        background: #C6A67A; /* رنگ پس‌زمینه دکمه برای موبایل */
        color: #0F152D; /* رنگ متن دکمه برای موبایل */
      }

      .footer-image img {
        content: url('Mobile Footer.webp');
      }
    }

    /* مدیا کوئری برای موبایل‌های خیلی کوچک */
    @media (max-width: 480px) {
      .header-title {
        font-size: 30px;
      }

      nav a {
        font-size: 16px;
        margin: 0 5px;
      }

      section h2 {
        font-size: 20px;
      }

      section p {
        font-size: 16px;
      }

      .animated-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header-title"><span class="bold-text">هنرستان باهنر</span></h1>
    <nav>
      <a href="fotografik.html">فتوگرافیک</a>
      <a href="memari.html">معماری</a>
      <a href="hesabdari.html">حسابداری</a>
      <a href="sakhteman.html">ساختمان</a>
      <a href="contact.html">تماس با ما</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>به هنرستان باهنر خوش آمدید</h2>
      <p>محیطی برای پرورش خلاقیت و استعدادهای هنری در رشته‌های مختلف</p>
      <a href="gallery.html" class="animated-button">مشاهده گالری آثار</a>
    </section>
  </div>

  <div class="footer-image">
    <img src="footer-banner.webp" alt="تصویر پایین سایت" id="footer-img">
  </div>

  <script>
    // تغییر تصویر فوتر در موبایل
    window.addEventListener('load', function () {
      if (window.innerWidth <= 768) {
        const footerImg = document.getElementById('footer-img');
        if (footerImg) {
          footerImg.src = 'Mobile Footer.webp';
        }
      }
    });
  </script>
</body>
</html>
