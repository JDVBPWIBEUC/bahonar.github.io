<style>
  @font-face {
    font-family: 'DAMOON-Light';
    src: url('DAMOON-Light.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  @font-face {
    font-family: 'DAMOON-Bold';
    src: url('DAMOON-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
  }

  .bold-text {
    font-family: 'DAMOON-Bold', sans-serif;
    font-weight: bold;
  }

  body {
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'DAMOON-Light', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: url('header-bg.jpg') no-repeat center center;
    background-size: cover;
    height: 200px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .header-title {
    font-family: 'DAMOON-Bold', sans-serif;
    font-weight: bold;
    font-size: 55px;
  }

  nav {
    margin: 20px 0;
    flex-wrap: wrap;
  }

  nav a {
    color: #ead8b1;
    text-decoration: none;
    margin: 0 15px;
    font-size: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffcc00;
  }

  .container {
    padding: 20px;
    flex: 1;
  }

  section {
    margin: 30px 0;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  section h2 {
    font-size: 30px;
  }

  section p {
    font-size: 20px;
  }

  .animated-button {
    display: inline-block;
    padding: 12px 24px;
    background: #6a9ab0;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  .animated-button:hover {
    background: #ead8b1;
    color: #001f3f;
    transform: scale(1.1);
  }

  .footer-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* ðŸŽ¯ Ø±ÛŒØ³Ù¾Ø§Ù†Ø³ÛŒÙˆ Ø³Ø§Ø²ÛŒ */
  @media (max-width: 768px) {
    .header-title {
      font-size: 36px;
    }

    nav a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    section h2 {
      font-size: 24px;
    }

    section p {
      font-size: 16px;
    }

    .animated-button {
      font-size: 16px;
      padding: 10px 20px;
    }

    header {
      height: auto;
      padding: 15px;
    }

    .container {
      padding: 15px;
    }
  }
</style>
