<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گالری آثار</title>
  <style>
    @font-face {
      font-family: 'DAMOON-Bold';
      src: url('DAMOON-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    body {
      background: url('gallery-background-stars.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'DAMOON-Bold', sans-serif;
      color: white;
      text-align: center;
    }
    .title {
      font-size: 40px;
      margin-top: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .button-container {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category-button {
      padding: 15px 30px;
      background-color: rgba(234, 216, 177, 0.9);
      color: #001f3f;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      animation: float 2s infinite ease-in-out;
    }
    .category-button:hover {
      background-color: #c6a67a;
      transform: scale(1.1);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <h1 class="title">گالری آثار هنری</h1>

  <div class="button-container">
    <a href="fotografik-gallery.html" class="category-button">فتوگرافیک</a>
    <a href="memari-gallery.html" class="category-button">معماری</a>
    <a href="sakhteman-gallery.html" class="category-button">ساختمان</a>
  </div>

</body>
</html>
